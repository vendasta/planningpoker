<mat-card>
  <mat-card-header>
    <mat-card-title>Create Prompt</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <mat-label>Prompt Text</mat-label>
        <input matInput [(ngModel)]="promptText" name="prompt-text">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="createPrompt()">Create</button>
  </mat-card-actions>
</mat-card>
