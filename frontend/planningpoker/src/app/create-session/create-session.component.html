<mat-card>
  <mat-card-header>
    <mat-card-title>Create a new planning session</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Your Name" [(ngModel)]="participantId">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="createSession()">Create Session</button>
  </mat-card-actions>
</mat-card>
