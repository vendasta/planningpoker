<mat-card>
  <mat-card-header>
    <mat-card-title>Join Session</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <mat-label>Participant ID</mat-label>
        <input matInput [(ngModel)]="participantId" name="participant-id">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="joinSession()">Join</button>
  </mat-card-actions>
</mat-card>
